version: '3.8'

services:
  # Guidewire PolicyCenter Mock
  guidewire-mock:
    build:
      context: ./packages/mocks/guidewire-mock
      dockerfile: Dockerfile
    container_name: insurratex-guidewire-mock
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - PORT=3001
      - LOG_LEVEL=debug
    volumes:
      - ./packages/mocks/guidewire-mock/src:/app/src
      - ./packages/mocks/guidewire-mock/data:/app/data
    networks:
      - insurratex-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Earnix Rating Engine Mock
  earnix-mock:
    build:
      context: ./packages/mocks/earnix-mock
      dockerfile: Dockerfile
    container_name: insurratex-earnix-mock
    ports:
      - "4001:4001"
    environment:
      - NODE_ENV=development
      - PORT=4001
      - LOG_LEVEL=debug
    volumes:
      - ./packages/mocks/earnix-mock/src:/app/src
      - ./packages/mocks/earnix-mock/rules:/app/rules
    networks:
      - insurratex-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4001/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # InsurRateX Admin UI (NEW - Unified admin interface)
  admin-ui:
    build:
      context: ./apps/admin-ui
      dockerfile: Dockerfile
    container_name: insurratex-admin-ui
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://rating-api:3002
    volumes:
      - ./apps/admin-ui/src:/app/src
    networks:
      - insurratex-network
    depends_on:
      - rating-api
    restart: unless-stopped

  # InsurRateX Rating API (NEW - Configuration-driven)
  rating-api:
    build:
      context: .
      dockerfile: ./apps/rating-api/Dockerfile
    container_name: insurratex-rating-api
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=development
      - RATING_API_PORT=3002
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USERNAME=insurratex
      - DB_PASSWORD=dev_password_change_in_prod
      - DB_DATABASE=insurratex
      - LOG_LEVEL=debug
      - S3_ENDPOINT=http://minio:9000
      - S3_ACCESS_KEY=insurratex
      - S3_SECRET_KEY=dev_password_change_in_prod
      - S3_BUCKET=insurratex-kb
      - S3_REGION=us-east-1
      - AWS_REGION=${AWS_REGION:-us-east-1}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - BEDROCK_MODEL_ID=${BEDROCK_MODEL_ID:-us.anthropic.claude-3-5-sonnet-20241022-v2:0}
      - ENABLE_AI_FEATURES=${ENABLE_AI_FEATURES:-true}
    volumes:
      - ./apps/rating-api/src:/app/rating-api/src
    networks:
      - insurratex-network
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3002/api/v1/product-lines"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # InsurRateX Orchestrator (OLD - Legacy POC)
  orchestrator:
    build:
      context: .
      dockerfile: ./apps/orchestrator/Dockerfile
    container_name: insurratex-orchestrator
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - GUIDEWIRE_URL=http://guidewire-mock:3001
      - EARNIX_URL=http://earnix-mock:4001/earnix/api/v1
      - LOG_LEVEL=debug
      - ENABLE_RULES=true
      - AWS_REGION=${AWS_REGION:-us-east-1}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - BEDROCK_MODEL_ID=${BEDROCK_MODEL_ID:-us.anthropic.claude-3-5-sonnet-20241022-v2:0}
      - ENABLE_AI_FEATURES=${ENABLE_AI_FEATURES:-true}
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USERNAME=insurratex
      - DB_PASSWORD=dev_password_change_in_prod
      - DB_DATABASE=insurratex
    volumes:
      - ./apps/orchestrator/src:/app/src
    networks:
      - insurratex-network
    depends_on:
      postgres:
        condition: service_healthy
      guidewire-mock:
        condition: service_started
      earnix-mock:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Mapping UI
  mapping-ui:
    build:
      context: ./apps/mapping-ui
      dockerfile: Dockerfile
    container_name: insurratex-mapping-ui
    ports:
      - "8080:8080"
    environment:
      - VITE_API_URL=http://orchestrator:3000
    networks:
      - insurratex-network
    depends_on:
      - orchestrator
    restart: unless-stopped

  # Rules UI
  rules-ui:
    build:
      context: ./apps/rules-ui
      dockerfile: Dockerfile
    container_name: insurratex-rules-ui
    ports:
      - "8081:8081"
    environment:
      - VITE_API_URL=http://orchestrator:3000
    networks:
      - insurratex-network
    depends_on:
      - orchestrator
    restart: unless-stopped

  # MinIO - S3-compatible local object storage (for Knowledge Base documents)
  minio:
    image: minio/minio:latest
    container_name: insurratex-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=insurratex
      - MINIO_ROOT_PASSWORD=dev_password_change_in_prod
    volumes:
      - minio-data:/data
    networks:
      - insurratex-network
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: insurratex-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=insurratex
      - POSTGRES_USER=insurratex
      - POSTGRES_PASSWORD=dev_password_change_in_prod
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - insurratex-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U insurratex"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

networks:
  insurratex-network:
    driver: bridge
    name: insurratex-network

volumes:
  postgres-data:
    name: insurratex-postgres-data
  minio-data:
    name: insurratex-minio-data
