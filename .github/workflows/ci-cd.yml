name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: insurratex

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run linters
      run: npm run lint --if-present

    - name: Run unit tests
      run: npm test --if-present

    - name: Run integration tests
      run: |
        docker-compose up -d
        sleep 30
        npm run test:integration --if-present
        docker-compose down

  build-and-push:
    name: Build and Push Docker Images
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')

    strategy:
      matrix:
        service:
          - name: orchestrator
            context: ./apps/orchestrator
          - name: guidewire-mock
            context: ./packages/mocks/guidewire-mock
          - name: earnix-mock
            context: ./packages/mocks/earnix-mock
          - name: mapping-ui
            context: ./apps/mapping-ui
          - name: rules-ui
            context: ./apps/rules-ui

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_PREFIX }}-${{ matrix.service.name }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=sha,prefix={{branch}}-

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: ${{ matrix.service.context }}
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  deploy-dev:
    name: Deploy to Development
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop'
    environment: development

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure kubectl
      uses: azure/k8s-set-context@v3
      with:
        method: kubeconfig
        kubeconfig: ${{ secrets.KUBE_CONFIG_DEV }}

    - name: Deploy to Kubernetes
      run: |
        kubectl apply -k k8s/overlays/dev
        kubectl rollout status deployment/orchestrator -n insurratex-dev
        kubectl rollout status deployment/guidewire-mock -n insurratex-dev
        kubectl rollout status deployment/earnix-mock -n insurratex-dev

    - name: Verify deployment
      run: |
        kubectl get pods -n insurratex-dev
        kubectl get services -n insurratex-dev

  deploy-prod:
    name: Deploy to Production
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment: production

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure kubectl
      uses: azure/k8s-set-context@v3
      with:
        method: kubeconfig
        kubeconfig: ${{ secrets.KUBE_CONFIG_PROD }}

    - name: Deploy to Kubernetes
      run: |
        kubectl apply -k k8s/overlays/prod
        kubectl rollout status deployment/orchestrator -n insurratex
        kubectl rollout status deployment/guidewire-mock -n insurratex
        kubectl rollout status deployment/earnix-mock -n insurratex

    - name: Verify deployment
      run: |
        kubectl get pods -n insurratex
        kubectl get services -n insurratex
        kubectl get ingress -n insurratex

    - name: Run smoke tests
      run: |
        # Wait for services to be ready
        sleep 30

        # Test orchestrator health
        kubectl run -n insurratex curl-test --image=curlimages/curl:latest --rm -i --restart=Never -- \
          curl -f http://orchestrator-service:3000/health

  notify:
    name: Send Notification
    needs: [deploy-dev, deploy-prod]
    runs-on: ubuntu-latest
    if: always()

    steps:
    - name: Send Slack notification
      uses: 8398a7/action-slack@v3
      if: always()
      with:
        status: ${{ job.status }}
        text: 'InsurRateX deployment ${{ job.status }}'
        webhook_url: ${{ secrets.SLACK_WEBHOOK }}
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}
