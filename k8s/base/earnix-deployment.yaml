apiVersion: apps/v1
kind: Deployment
metadata:
  name: earnix-mock
  namespace: insurratex
  labels:
    app: earnix-mock
    component: mock
spec:
  replicas: 2
  selector:
    matchLabels:
      app: earnix-mock
  template:
    metadata:
      labels:
        app: earnix-mock
        component: mock
    spec:
      containers:
      - name: earnix-mock
        image: insurratex/earnix-mock:latest
        ports:
        - containerPort: 4001
          name: http
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "4001"
        - name: LOG_LEVEL
          value: "info"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "250m"
        livenessProbe:
          httpGet:
            path: /health
            port: 4001
          initialDelaySeconds: 20
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 4001
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: earnix-service
  namespace: insurratex
  labels:
    app: earnix-mock
spec:
  type: ClusterIP
  selector:
    app: earnix-mock
  ports:
  - port: 4001
    targetPort: 4001
    protocol: TCP
    name: http
