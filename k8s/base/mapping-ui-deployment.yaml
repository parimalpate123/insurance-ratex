apiVersion: apps/v1
kind: Deployment
metadata:
  name: mapping-ui
  namespace: insurratex
  labels:
    app: mapping-ui
    component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mapping-ui
  template:
    metadata:
      labels:
        app: mapping-ui
        component: frontend
    spec:
      containers:
      - name: mapping-ui
        image: insurratex/mapping-ui:latest
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: VITE_API_URL
          value: "http://orchestrator-service:3000"
        resources:
          requests:
            memory: "128Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "100m"
---
apiVersion: v1
kind: Service
metadata:
  name: mapping-ui-service
  namespace: insurratex
  labels:
    app: mapping-ui
spec:
  type: ClusterIP
  selector:
    app: mapping-ui
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
