apiVersion: apps/v1
kind: Deployment
metadata:
  name: orchestrator
  namespace: insurratex
  labels:
    app: orchestrator
    component: backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: orchestrator
  template:
    metadata:
      labels:
        app: orchestrator
        component: backend
    spec:
      containers:
      - name: orchestrator
        image: insurratex/orchestrator:latest
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3000"
        - name: GUIDEWIRE_URL
          value: "http://guidewire-service:3001"
        - name: EARNIX_URL
          value: "http://earnix-service:4001/earnix/api/v1"
        - name: LOG_LEVEL
          value: "info"
        - name: ENABLE_RULES
          value: "true"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: orchestrator-service
  namespace: insurratex
  labels:
    app: orchestrator
spec:
  type: ClusterIP
  selector:
    app: orchestrator
  ports:
  - port: 3000
    targetPort: 3000
    protocol: TCP
    name: http
