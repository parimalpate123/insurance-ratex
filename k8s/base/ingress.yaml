apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: insurratex-ingress
  namespace: insurratex
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  tls:
  - hosts:
    - api.insurratex.com
    - mapping.insurratex.com
    - rules.insurratex.com
    secretName: insurratex-tls
  rules:
  # API / Orchestrator
  - host: api.insurratex.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: orchestrator-service
            port:
              number: 3000

  # Mapping UI
  - host: mapping.insurratex.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: mapping-ui-service
            port:
              number: 8080

  # Rules UI
  - host: rules.insurratex.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: rules-ui-service
            port:
              number: 8081
